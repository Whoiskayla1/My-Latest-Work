       body {text-align: center; font-family: Arial, sans-serif; margin-top: 50px;}
        .quiz-container {display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; flex-wrap: wrap;}
        .quiz-image, .option-image {width: 600px; height: 600px; cursor: pointer; border: 3px solid transparent; transition: border 0.2s;}
        .quiz-image:hover, .option-image:hover {border-color: lightblue;}
        .selected {border-color: green !important;}
        .center-container { display: flex; justify-content: center; align-items: center; margin-top: 40px;}
        .options-container {display: flex; justify-content: center; gap: 600px; margin-top: 100px; flex-wrap: wrap;}

        #mainImage { width: 650px; height: 650px; object-fit: cover; }
        .color-button {padding: 10px 20px; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 8px; width: 120px; margin: 5px 0;}
        .red {background-color: red;}
        .orange {background-color: rgb(255, 136, 0);}
        .pink {background-color: #f08a99; color: black;}
        .color-button-container {display: flex; align-items: center; justify-content: center; gap: 40px; margin-top: -30px;}
        .hidden-image {width: 600px; height: 600px; object-fit: cover;}
        .blush-options-container {display: flex; justify-content: center; gap: 30px; margin-top: 20px; flex-wrap: wrap }
        .button-group { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .blush-button {padding: 10px 20px; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 8px; width: 120px; margin: 5px 0;}
        .blush-button.cherry {background-color: #df0538;}
        .blush-button.cherry:hover {background-color: #ce0634;}
        .blush-button.rose {background-color: #f08a99; color: #333;}
        .blush-button.rose:hover {background-color: #f08a99;}
        .blush-button-container {display: flex; align-items: center; justify-content: center; gap: 40px; margin-top: -30px;}
        .eyeliner-button-container {display: flex; align-items: center; justify-content: flex-end; gap: 40px;}
        .eyeliner-button.silver {background-color: silver; color: black;}
        .eyeliner-button.gold {background-color: gold; color: black; }
        .eyeliner-button {padding: 10px 20px; border: none; color: white; font-weight: bold; cursor: pointer; border-radius: 8px; width: 120px; margin: 5px 0;}
        .eyeshadow-button.purple-red {background: linear-gradient(45deg, purple, red); color: white; padding: 10px 20px; font-size: 16px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; width: 120px; margin: 5px 0;}
        .eyeshadow-button.pink-blue {background: linear-gradient(45deg, hotpink, deepskyblue); color: white; padding: 10px 20px; font-size: 16px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; width: 120px; margin: 5px 0;}
        .eyeshadow-button-container {display: flex; align-items: center; justify-content: center; gap: 40px; margin-top: -30px;}
        .eyelash-button.mascara {background-color: #444; color: white; padding: 10px 20px; font-size: 16px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; width: 120px; margin: 5px 0;}

        <script>
          
            // Step 1: Main Image Selection 
        function selectMainImage(image, optionsContainerId) {
            document.getElementById('mainImage').src = image.src;
            document.querySelectorAll('#quizContainer .quiz-image').forEach(container => container.style.display = 'none');
            document.getElementById('centerContainer').style.display = 'flex';
            document.getElementById('mainImage').style.display = 'block';
            document.querySelectorAll('.options-container').forEach(container => container.style.display = 'none');
            document.querySelectorAll('.hidden-image').forEach(img => img.style.display = 'none');

            const nextOptions = document.getElementById(optionsContainerId);
            if (nextOptions) nextOptions.style.display = 'flex';
        }

        // Generic Step Handler
        function showNextStep(imageSrc, followupId = null) {
            document.getElementById('mainImage').src = imageSrc;
            document.querySelectorAll('.options-container').forEach(container => container.style.display = 'none');

            if (followupId) {
                const next = document.getElementById(followupId);
                if (next) next.style.display = 'flex';
            }
        }

        // Step 2: Color Option
        function selectColorOption(imageSrc, followupId = null) {
            showNextStep(imageSrc, followupId);
        }

        // Step 3: Blush
        function selectBlushOption(imageSrc, followupId = null) {
            showNextStep(imageSrc, followupId);
        }

        // Step 4: Eyeliner
        function selectEyelinerOption(imageSrc, followupId = null) {
            showNextStep(imageSrc, followupId);
        }

        // Step 5: Eyeshadow
        function selectEyeshadowOption(imageSrc, followupId = null) {
            showNextStep(imageSrc, followupId);
        }

        // Step 6: Eyelash (Final Step)
        function selectEyelashOption(imageSrc) {
            document.getElementById('mainImage').src = imageSrc;
            document.querySelectorAll('.options-container').forEach(container => container.style.display = 'none');
            document.getElementById('submit-btn').style.display = 'block';
        }



function submitAnswer() {
                window.location.href = "ASK beauty box third page.html"; 
            }
